<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title> Bookingnetic</title>
</head>
  <body>
    <div th:replace="~{./includes/header.html :: header}"></div>
      <form class="d-flex flex-cloumn w-50" th:action="@{/user/{id}/accommodation(id=${session.user_id})}"  method="post" >
        <fieldset>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   th:value="*{title}">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" th:value="*{description}" id="description" name="description">
          </div>
          <div class="form-group">
            <label for="price_for_night">Price per night:</label>
            <input type="text" class="form-control" th:value="*{price_for_night}" id="price_for_night" name="price_for_night">
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" th:value="*{country}" id="country" name="country">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" th:value="*{city}" id="city" name="city">
          </div>
          <div class="form-group">
            <label for="city">Street:</label>
            <input type="text" class="form-control" th:value="*{street}" id="street" name="street">
          </div>
          <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" class="form-control" id="postalCode" th:value="*{postalCode}" name="postalCode">
          </div>
          <div class="form-actions" style="margin-top: 12px;">
            <button type="submit" class="btn btn-success">Log In</button>
          </div>
        </fieldset>
      </form>
    <div th:replace="~{./includes/footer.html :: footer}"></div>
  </body>
</html>
