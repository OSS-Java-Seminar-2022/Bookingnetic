<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title> Bookingnetic</title>
</head>
<body >
    <div th:replace="~{./includes/header.html :: header}"></div>

    <div class="d-flex align-items-center justify-content-center flex-column w-75 h-100" ></div>
        <h3>Hello, <span th:text="${session.user_id}"></span></h3>
        <div>
            <p th:text="${session.name}"></p>
            <ul class="list-group">
                <li th:text = "'Full Name:' + ${session.firstName} +' '+ ${session.lastName}"class="list-group-item"></li>
                <li class="list-group-item" th:text="'Email: ' + ${session.email}"></li>
                <li class="list-group-item" th:text="'Phone: ' + ${session.phone}"></li>
                <li class="list-group-item">
                    <div th:if="${user.reservations.size() == 0}">
                       <p>You have no reservations</p>
                    </div>
                    <div th:unless="${user.reservations.size() == 0}">
                        <p>You have reservations</p>
                    </div>
                </li>
            </ul>
        </div>
    <a th:if="${user.accommodation == null}" th:href="@{/user/{id}/accommodation(id=${session.user_id})}"> Add your accommodation</a>
</div>

<div class="w-100" th:replace="~{./includes/footer.html :: footer}"></div>

</body>
</html>
