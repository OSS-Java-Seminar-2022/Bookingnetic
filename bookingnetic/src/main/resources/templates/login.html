<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center">
  <h3>Login to see your account</h3>
</div>
  <div class="d-flex justify-content-center align-items-center">
    <form name="f" th:action="@{/}" method="post">
      <fieldset>


        <!-- Login Controls -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="email"
                 placeholder="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="password">
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
          <label class="form-check-label" for="checkRememberMe">Remember me?</label>
        </div>

        <!-- Login Button -->
        <div class="form-actions" style="margin-top: 12px;">
          <button type="submit" class="btn btn-success">MOJ LOG IN </button>
        </div>
      </fieldset>
    </form>
</div>
</body>
</html>
