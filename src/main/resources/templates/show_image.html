<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{./includes/header.html :: header}"></div>

<div class="container d-flex justify-content-center">
    <div class="container">
        <div class="row mx-auto col-sm-4 d-flex align-content-stretch flex-wrap" th:object="${image}">

            <div class="card mystl mb-2 ms-4">
                <img th:src="${'data:image/jpeg;charset=utf-8;base64,' + image}" alt="" th:width="400px" th:height="400px">

            </div>
        </div>
    </div>

</div>
<div class="container d-flex justify-content-center align-items-center">
    <a th:href="@{/accommodation/{accomId}(accomId=${accID})}" class="btn btn-outline-primary btn-sm rounded-pill">
        <i class="material-icons">&#xe5c4;</i>
    </a>
    <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-outline-danger btn-sm rounded-pill" data-target="#myModal">
        <i class="material-icons">&#xE872;</i>
    </button>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete accommodation:</h5>
                <a th:href="@{/image/show/{imgId}/{accomId} (accomId=${accID}, imgId=${id})}" class="close btn btn-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                Are you sure you want to delete image from your accommodation?
            </div>
            <div class="modal-footer">
                <a th:href="@{/image/show/{imgId}/{accomId} (accomId=${accID}, imgId=${id})}" class="btn btn-primary">
                    Cancel
                </a>
                <a th:href="@{/image/delete/{imgId}/{accomId} (accomId=${accID}, imgId=${id})}" class="btn btn-outline-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{./includes/footer.html :: footer}"></div>

</body>
</html>
