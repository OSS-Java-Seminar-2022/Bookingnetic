<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title> Bookingnetic</title>
</head>
<body>
<div th:replace="~{./includes/header.html :: header}"></div>
<div class="d-flex flex-row vw-100 vh-100 mt-4 justify-content-center align-items-start">
  <div class="w-75">
    <h3 class="primary"> Update your accommodation information: </h3>
    <form class="d-flex form-group row w-75" th:action="@{/user/{user_id}/accommodation(user_id=${session.user_id})}" th:object="${accommodation}" th:method="post" >
      <fieldset>
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" >
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  id="description" name="description" >
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price per night:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="price" name="price_for_night" >
          </div>
        </div>
        <div class="form-group row">
          <label for="country" class="col-sm-2 col-form-label">Country:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="country" name="address.country" >
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-sm-2 col-form-label">City:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city" name="address.city" >
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-sm-2 col-form-label">Street:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="street" name="address.street" >
          </div>
        </div>
        <div class="form-group row">
          <label for="postalCode" class="col-sm-2 col-form-label">Postal Code:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="postalCode" name="address.postalCode" >
          </div>
        </div>

      </fieldset>
      <div class="d-flex flex-row-reverse">
        <button type="submit" class="btn btn-success ">Update</button>
      </div>
    </form>

  </div>

</div>
<div th:replace="~{./includes/footer.html :: footer}"></div>
</body>
</html>
