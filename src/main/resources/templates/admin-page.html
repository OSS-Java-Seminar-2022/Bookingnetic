<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title> Bookingnetic</title>
</head>
<body >
<div th:replace="~{./includes/header.html :: header}"></div>

<div class="d-flex justify-content-center vh-75 border border-1 rounded box-shadow">
        <h2 th:if="${pairList.size() == 0}">No users found </h2>
        <div d-flex th:unless="${pairList.size() == 0}">
                <h5>All users and their accommodations</h5>
                <div th:each="item : ${pairList}" class="d-flex justify-content-left vh-75 border border-1 rounded box-shadow">
                    <div class="p-3 w-40 h-75 align-items-start">
                        <ul class="list-group">
                            <li th:text = "'Full Name:' + ${item.user.firstName} +' '+ ${item.user.lastName}" class="list-group-item"></li>
                            <li class="list-group-item" th:text="'Email: ' + ${item.user.email}"></li>
                            <li class="list-group-item" th:text="'Phone: ' + ${item.user.phone}"></li>
                        </ul>
                    </div>
                    <div class="p-3 w-35 h-75 start" th:each="acc : ${item.accommodations}">
                        <ul class="list-group">
                            <li th:text = "'Title:' + ${acc.title}" class="list-group-item">
                            </li>
                            <li th:text = "'Price_For_Night:' + ${acc.price_for_night}" class="list-group-item"></li>
                            <li th:text = "'City:' + ${acc.address.getCity()}" class="list-group-item"></li>
                        </ul>
                    </div>
                    </div>
                    </div>

            </div>


<div th:replace="~{./includes/footer.html :: footer}"></div>
</body>
</html>

</body>
</html>
