<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title> Bookingnetic</title>
</head>
<body >
<div th:replace="~{./includes/header.html :: header}"></div>

<div class="d-flex vh-100 vw-100 justify-content-center align-items-start flex-direction-column">

    <div class="mt-4 w-75">
        <h2 th:if="${allUsers.size() == 0}">No users found </h2>
        <div d-flex th:unless="${allUsers.size() == 0}">
            <div>
                <h4>USERS</h4>
                <table>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    <ul th:each="user : ${allUsers}">
                    <tr>
                        <td th:text= "${user.firstName}"></td>
                        <td th:text= "${user.lastName}"></td>
                        <td th:text= "${user.email}"></td>
                        <td th:text= "${user.enumRole}"></td>
                    </tr>
            </ul>
                </table>
        </div>
    </div>

</div>



<div th:replace="~{./includes/footer.html :: footer}"></div>
</body>
</html>

</body>
</html>
