<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center">
  <h3>Login to see your account</h3>
</div>
<div class="d-flex justify-content-center align-items-center">
  <form name="f" th:action="@{/image/upload}" method="post" enctype="multipart/form-data">
    <input id="input-file" type="file" name="file" accept="image/png, image/jpeg" />
    <button class="btn btn-outline-success float-right" type="submit">
      Upload
    </button>
  </form>
</div>
</body>
</html>
