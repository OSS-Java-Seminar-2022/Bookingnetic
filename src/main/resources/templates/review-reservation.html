<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title> Bookingnetic</title>
</head>
<body>
  <div th:replace="~{./includes/header.html :: header}"></div>

    <div>
      Are you sure you want to submit your reservation?
      <p th:text="${session.selectedAccommodation.title}"></p>
      <p th:text="${session.search.dateFrom}"></p>
      <p th:text="${session.search.dateTo}"></p>
      <p th:text="'Total price: '+${session.total_days}*${session.selectedAccommodation.price_for_night} + '$'"></p>


      <a th:href="@{/reservation/create}">
        <button class="btn btn-primary">Confirm</button>
      </a>
      <a th:href="@{/reservation/cancel}">
        <button class="btn btn-warning">Cancel</button>
      </a>

    </div>

  <div th:replace="~{./includes/footer.html :: footer}"></div>
</body>
</html>
