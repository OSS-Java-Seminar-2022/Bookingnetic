<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

    <meta charset="UTF-8">
    <title> Bookingnetic</title>
</head>
<body >
<div th:replace="~{./includes/header.html :: header}"></div>

<div class="justify-content-center vh-75 border border-1 rounded box-shadow">
<!--        <h2 th:if="${accomUserPair == null}">No users found </h2>-->
<!--        <div th:unless="${accomUserPair == null}">&nbsp;-->
                <div th:object="${accommUserPair}" class="display-flex flex-direction-row justify-content-left vh-75 border border-1 rounded box-shadow divstl">
                    <div class="row d-inline-flex p-2 col-lg-4 d-flex align-items-stretch position-relative">
                        <ul class="list-group">
                            <li th:text = "'Full Name:' + ${accommUserPair.user.firstName} +' '+ ${accommUserPair.user.lastName}" class="list-group-item list-group-item-action list-group-item active font-weight-bold"></li>

                            <li class="list-group-item list-group-item-action list-group-item" th:text="'Email: ' + ${accommUserPair.user.email}"></li>
                            <li class="list-group-item list-group-item-action list-group-item" th:text="'Phone: ' + ${accommUserPair.user.phone}"></li>
                        </ul>
                    </div>
                    <a href="#" class="btn btn-outline-primary btn-sm rounded-pill">
                        <i class="material-icons">&#xE254;</i>
                    </a>&nbsp;
                    <button data-bs-toggle="modal" data-bs-target="#delUsr" class="btn btn-outline-danger btn-sm rounded-pill" data-target="#myModal">
                        <i class="material-icons">&#xE872;</i>
                    </button>
                    <div class="col d-inline-flex p-2 col-lg-4 d-flex align-items-stretch position-relative pl-2" th:each="acc : ${accommUserPair.accommodations}">
                        <ul class="list-group d-flex flex-column">
                            <li th:text = "'Title:' + ${acc.title}" class="list-group-item list-group-item-action list-group-item-primary">
                            </li>
                            <li th:text = "'Price_For_Night:' + ${acc.price_for_night}" class="list-group-item list-group-item-action list-group-item"></li>
                            <li th:text = "'City:' + ${acc.address.getCity()}" class="list-group-item list-group-item-action list-group-item"></li>
                        </ul>
                        <div class="align-self-start">
                            <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-outline-danger btn-sm rounded-pill mt-auto mb-auto " data-target="#myModal">
                                <i class="material-icons">&#xE872;</i>
                            </button>
                        </div>
                    </div>

                    <div class="modal fade" id="delUsr" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Delete accommodation:</h5>
                                    <a href="#" class="close btn btn-light" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </a>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete accomodation from your account?
                                </div>
                                <div class="modal-footer">
                                    <a href="#" class="btn btn-primary">
                                        Cancel
                                    </a>
                                    <a href="#" class="btn btn-outline-danger">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
        </div>



<!--</div>-->


<div th:replace="~{./includes/footer.html :: footer}"></div>
</body>
</html>

</body>
</html>
