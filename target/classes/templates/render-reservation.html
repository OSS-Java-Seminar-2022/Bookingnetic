<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title> Bookingnetic</title>
</head>
<body>
  <div th:replace="~{./includes/header.html :: header}"></div>

    <div th:if="${session.user_id == reservation.user.id}">
      <p th:text="${reservation.user.firstName} + ' ' + ${reservation.user.lastName}"></p>
      <p th:text="'Accommodation: '+ ${reservation.accommodation.title}"></p>
      <p th:text="'Dates: ' + ${reservation.checkIn} + ' ' + ${reservation.checkOut}"></p>
      <p th:text="'Total Price: ' + ${reservation.price} "></p>
    </div>
    <div th:unless="${session.user_id == reservation.user.id}">
      You dont have the permission to do that, please log in to see your reservations!
    </div>
  <div th:replace="~{./includes/footer.html :: footer}"></div>
</body>
</html>
