<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title> Bookingnetic</title>
</head>
<body >
    <div th:replace="~{./includes/header.html :: header}"></div>

        <div th:if="${session.firstName != null}" class="d-flex justify-content-center vh-75 border border-1 rounded box-shadow">
            <div class="p-3 w-25 h-75 align-items-start">
                <h3>User information: </h3>
                <ul class="list-group">
                    <li th:text = "'Full Name:' + ${session.firstName} +' '+ ${session.lastName}" class="list-group-item"></li>
                    <li class="list-group-item" th:text="'Email: ' + ${session.email}"></li>
                    <li class="list-group-item" th:text="'Phone: ' + ${session.phone}"></li>

                </ul>
            </div>
            <div class="p-3 w-25 h-75 align-items-start">
                <h3>My accommodations</h3>
                <p th:if="${acc == null}">You have no accommodations </p>
                <div th:unless="${acc == null}">
                    <ul th:each="accom : ${acc}">
                        <li><a th:href="@{/user/{userId}/accommodation/{accomId}(userId=${session.user_id},accomId=${accom.id})}" th:text="${accom.title}"></a></li>
                    </ul>
                </div>

                <a th:href="@{/user/{id}/accommodation(id=${session.user_id})}">Add new accommodation</a>

            </div>
            <div class="p-3 w-25 h-75 align-items-start">
                <h3>my reservations</h3>
<!--                <div th:if="${acc.reservations.size() == 0}">-->
<!--                    <p>You have no reservations</p>-->
<!--                </div>-->
<!--                <div th:unless="${acc.reservations.size() == 0}">-->
<!--                    <p>You have reservations</p>-->
<!--                </div>-->
            </div>
        </div>
        <div th:unless="${session.firstName != null}">
            <h3>You dont have authorization for this site!</h3>
            <a  th:href="@{~/login}">Plese log in...</a>
        </div>



</div>

<div class="w-100" th:replace="~{./includes/footer.html :: footer}"></div>

</body>
</html>
