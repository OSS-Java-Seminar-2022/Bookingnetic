<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div  th:style="'background: url(https://images.pexels.com/photos/629167/pexels-photo-629167.jpeg); height:100vh;  width: 100vw; background-size:cover'" class="image"  >
<div th:replace="~{./includes/header.html :: header}"></div>

<h1 class="text-center text-primary">Welcome to Bookingnetic</h1>

<div class="d-flex justify-content-center align-items-center">
    <p th:text="${session.name}"></p>

    <form th:method="get" th:action="@{/accommodation/findAvailableBySearch}" th:object="${search}" class="w-50 d-flex flex-column m-a">
        <h4 class="text-center text-secondary">Where do you want to go?</h4>
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text"  class="form-control" id="city" name="city"  required>
        </div>
        <div class="mb-3">
            <label for="dateFrom" class="form-label">From:</label>
            <input th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"type="date" class="form-control" id="dateFrom" name="dateFrom"  required >
        </div>
        <div class="mb-3">
            <label for="dateTo" class="form-label">To:</label>
            <input th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"  type="date" class="form-control" id="dateTo" name="dateTo"  required >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

<div th:replace="~{./includes/footer.html :: footer}"></div>
</div>
</body>
