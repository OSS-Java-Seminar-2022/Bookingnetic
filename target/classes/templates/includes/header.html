<header th:fragment xmlns:th="header"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bookingetic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/}"><i class="fa fa-home"></i>Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/user/{id}(id=${session.user_id})}">Account</a>
                    </li>
                    <li sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/user/adminPage}">Admin</a>
                    </li>
                </ul>

                    <div sec:authorize="isAnonymous()" class="d-flex " role="search">
                        <a  th:href="@{~/login}">Login</a>
                    </div>
                    <div sec:authorize="isAnonymous()" class="d-flex mx-2" role="search">
                        <a  th:href="@{~/user/register}">Register</a>
                    </div>
                <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                    <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>

                </form>

            </div>
        </div>
    </nav>
</header>
