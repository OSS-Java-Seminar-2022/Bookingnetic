<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>


    <meta charset="UTF-8">
    <title> Bookingnetic</title>
</head>
<body >
<div th:replace="~{./includes/header.html :: header}"></div>

<div class="justify-content-center vh-75 border border-1 rounded box-shadow">
        <h2 th:if="${pairList.size() == 0}">No users found </h2>
        <div th:unless="${pairList.size() == 0}">&nbsp;
                <a th:href="@{/user/addNewUser}" class="btn btn-outline-primary btn-sm rounded-pill">
                    Add new user<i class="material-icons">person_add</i>
                </a>&nbsp;&nbsp;
                <h5>All users and their accommodations</h5>
                <div th:each="item : ${pairList}" class="display-flex flex-direction-row justify-content-left vh-75 border border-1 rounded box-shadow divstl">
                    <div class="row d-inline-flex p-2 col-lg-4 d-flex align-items-stretch position-relative"x>
                        <ul class="list-group">
                            <li th:text = "'Full Name:' + ${item.user.firstName} +' '+ ${item.user.lastName}" class="list-group-item list-group-item-action list-group-item active font-weight-bold"></li>

                            <li class="list-group-item list-group-item-action list-group-item" th:text="'Email: ' + ${item.user.email}"></li>
                            <li class="list-group-item list-group-item-action list-group-item" th:text="'Phone: ' + ${item.user.phone}"></li>
                        </ul>
                    </div>
<!--                    <a href="#" class="btn btn-outline-primary btn-sm rounded-pill">-->
<!--                        <i class="material-icons">&#xE254;</i>-->
<!--                    </a>&nbsp;-->
                    <a href="#" class="btn btn-outline-primary btn-sm rounded-pill">
                        Preview
                    </a>
                    <div class="col d-inline-flex p-2 col-lg-4 d-flex align-items-stretch position-relative pl-2" th:each="acc : ${item.accommodations}">
                        <ul class="list-group d-flex flex-column">
                            <li th:text = "'Title:' + ${acc.title}" class="list-group-item list-group-item-action list-group-item-primary">
                            </li>
                            <li th:text = "'Price_For_Night:' + ${acc.price_for_night}" class="list-group-item list-group-item-action list-group-item"></li>
                            <li th:text = "'City:' + ${acc.address.getCity()}" class="list-group-item list-group-item-action list-group-item"></li>
                        </ul>
<!--                        <div class="align-self-start">-->
<!--                            <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-outline-danger btn-sm rounded-pill mt-auto mb-auto " data-target="#myModal">-->
<!--                                <i class="material-icons">&#xE872;</i>-->
<!--                            </button>-->
<!--                        </div>-->
                    </div>

                </div>
        </div>



</div>


<div th:replace="~{./includes/footer.html :: footer}"></div>
</body>
</html>

</body>
</html>
